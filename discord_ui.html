<!DOCTYPE html>
<html>
  <head>
    <title>Discord Clone</title>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #36393f;
        color: white;
        margin: 0;
        padding: 0;
      }
      /* Style the header */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #2f3136;
      }
      /* Style the logo */
      header img {
        height: 30px;
        cursor: pointer;
      }
      /* Style the search bar */
      header input {
        width: 300px;
        height: 30px;
        padding: 0 10px;
        border: none;
        background-color: #292b2f;
        color: #a9a9a9;
        font-size: 14px;
      }
      /* Style the button group */
      header div {
        display: flex;
        align-items: center;
      }
      /* Style the buttons */
      header button {
        padding: 10px;
        margin-left: 10px;
        background-color: transparent;
        border: none;
        color: #a9a9a9;
        cursor: pointer;
        font-size: 14px;
      }
      /* Style the selected button */
      header button.selected {
        color: white;
      }
      /* Style the left column */
      .left-column {
        float: left;
        width: 200px;
        height: 100%;
        background-color: #2f3136;
        padding: 20px;
      }
      /* Style the server list */
      .server-list {
        margin-bottom: 20px;
      }
      /* Style the server name */
      .server-list h3 {
        margin: 0;
        font-size: 16px;
      }
      /* Style the server icon */
      .server-list img {
        width: 20px;
        margin-right: 10px;
      }
      /* Style the channel list */
      .channel-list {
        margin-bottom: 20px;
      }
      /* Style the channel name */
      .channel-list h4 {
        margin: 0;
        font-size: 14px;
      }
      /* Style the right column */
      .right-column {
        margin-left: 200px;
        padding: 20px;
        height: 100%;
        background-color: #23272a;
      }
      /* Style the chat box */
      .chat-box {
        height: calc(100% - 50px);
        overflow-y: scroll;
        padding: 10px;
        background-color: #2f3136;
      }
      /* Style the messages */
      .chat-box p {
        margin: 0;
        padding: 5px 0;
      }
