<!DOCTYPE html>
<html>
  <head>
    <title>Random Image Generator</title>
    <style>
      body {
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Random Image Generator</h1>
    <p>Click the button below to see a random image from Unsplash.</p>
    <button id="button">Get a Random Image</button>
    <br><br>
    <img id="image">
    <script>
      const button = document.getElementById('button');
      const image = document.getElementById('image');
      
      button.addEventListener('click', () => {
        // Generate a random number between 1 and 10,000
        const randomNumber = Math.floor(Math.random() * 10000) + 1;
        
        // Set the src attribute of the img element to the URL of the random image
        image.src = `https://source.unsplash.com/random?sig=${randomNumber}`;
      });
    </script>
  </body>
</html>
